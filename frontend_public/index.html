<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWLB - Przygarnij Futrzastego Przyjaciela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #333333;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-blue-100">
    <div class="container mx-auto px-4 py-8 relative">
        <div class="absolute top-4 right-4 flex space-x-4">
            <button class="text-red-500 text-3xl">わ</button>
            <button class="text-gray-700 text-3xl"></button>
        </div>
        <div class="text-center mb-8">
            <img src="/logo.png" alt="CWLB Logo" class="mx-auto w-80 h-auto">
        </div>
        <h1 class="text-7xl font-bold text-center mb-8 text-blue-900">Zwierzta</h1>
        <p class="text-center text-gray-600 mb-12">
            Poni偶ej znajdziesz list zwierzt, kt贸re czekaj na nowych wacicieli. Kliknij na zdjcie, aby zobaczy
            wicej szczeg贸贸w.
        </p>

        <div id="dogs-gallery" class="grid grid-cols-1 sm:grid-cols-2 md-grid-cols-3 lg-grid-cols-4 gap-6">
            <!-- Zwierzta zostan dynamicznie wstawione tutaj -->
        </div>
    </div>

    <!-- Modal ze szczeg贸ami psa -->
    <div id="dog-modal" class="modal">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6">
            <span class="close-btn">&times;</span>
            <div id="dog-details">
                <!-- Szczeg贸y psa zostan dynamicznie wstawione tutaj -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryContainer = document.getElementById('dogs-gallery');
            const modal = document.getElementById('dog-modal');
            const modalDetails = document.getElementById('dog-details');
            const closeBtn = document.querySelector('.close-btn');


            fetch('https://api.cwlbelchatow.nl/api/dogs')
                .then(response => response.json())
                .then(dogs => {
                    // Stw贸rz karty ps贸w
                    dogs.forEach(dog => {
                        const dogCard = document.createElement('div');
                        dogCard.className = 'bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow cursor-pointer';
                        dogCard.innerHTML = `
                            <div class="p-0">
                                <img 
                                    src="${dog.photo}" 
                                    alt="${dog.name}" 
                                    class="w-full h-64 object-cover rounded-t-lg"
                                />
                            </div>
                            <div class="p-4">
                                <h2 class="text-xl font-bold">${dog.name}</h2>
                                <p class="text-gray-600">${dog.race} | ${dog.color}</p>
                            </div>
                        `;

                        // Dodaj event kliknicia, aby pokaza szczeg贸y psa
                        dogCard.addEventListener('click', () => {
                            modalDetails.innerHTML = `
                                <h2 class="text-2xl font-bold mb-4">${dog.name}</h2>
                                <img 
                                    src="${dog.photo}" 
                                    alt="${dog.name}" 
                                    class="w-full h-96 object-cover rounded-lg mb-4"
                                />
                                <div class="space-y-2 relative">
                                    <p><strong>Rasa:</strong> ${dog.race}</p>
                                    <p><strong>Kolor:</strong> ${dog.color}</p>
                                    <p><strong>Numer ID:</strong> ${dog.number}</p>
                                    <p><strong>Choroby:</strong> ${dog.illnesses || 'Zdrowy'}</p>
                                    <button class="absolute bottom-0 right-0 bg-blue-600 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-700">Dodaj do koszyka</button>
                                </div>
                            `;
                            modal.style.display = 'block';
                        });

                        galleryContainer.appendChild(dogCard);
                    });
                })
                .catch(error => {
                    console.error('Bd podczas wczytywania ps贸w:', error);
                    galleryContainer.innerHTML = `
                        <div class="col-span-full text-center text-red-600">
                            Nie udao si wczyta ps贸w. Prosimy spr贸bowa ponownie p贸藕niej.
                        </div>
                    `;
                });

            // Zamknij modal po klikniciu przycisku zamknicia
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Zamknij modal po klikniciu poza nim
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
